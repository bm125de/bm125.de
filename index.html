<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,200,300,400,500,600,700,800,900');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-flow: column;
        }

        header {
            display: none;
            font-size: 100px;
            color: white;
            font-weight: 700;
            margin: 40px 0;
        }

        .header {
            margin: 50px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50vh;
            background-image: url('5f81dd18f763ad90a71d3f04d17cf88a (2).jpg');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        nav {
            margin: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        nav a {
            width: 40%;
            display: flex;
            flex-flow: column;
            align-items: center;
            transition: .25s;
            color: black;
            text-decoration: none;
            padding-right: 20px;
            margin: 0 6%;
        }
        nav .material-icons-sharp {
            font-size: 50px !important;
            transition: .25s;
        }
        nav a h3 {
            width: 100%;
            height: 20px;
            font-size: 15px;
            letter-spacing: 5px;
            margin-top: 5px;
            margin-left: -20px;
            transition: .25s;
            opacity: .0;
            text-align: center;
        }
        /* .title {
            font-size: 40px;
        }
        main {
            display: flex;
            align-items: flex-start;
            width: 100%;
        }
        main a {
            color: black;
            text-decoration: none;
            border-bottom: 4px solid black;
        } */
        @media screen and (max-width: 1024px) {
            nav {
                flex-direction: column;
                flex-wrap: wrap;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <header>BLOG</header>
    </div>
    <nav>
        <a href="#" class="nav-a">
            <i class="material-icons-sharp">library_books</i>
            <h3>網頁生成器<br>(測試版)</h3>
        </a>
        <a href="#" class="nav-a">
            <i class="material-icons-sharp">art_track</i>
            <h3>繪畫作品</h3>
        </a>
        <a href="#" class="nav-a">
            <i class="material-icons-sharp">group_add</i>
            <h3>聯絡</h3>
        </a>
        <a href="#" onclick="history.back();" class="nav-a">
            <i class="material-icons-sharp">exit_to_app</i>
            <h3>離開</h3>
        </a>
    </nav>
    <!-- <main>
        <section>
            <a href="" class="title">
                第一個文章標題處
            </a>
        </section>
    </main> -->
</body>
<script>
    $(".nav-a").mouseover(
        function (e) {
            const dom = e.currentTarget;
            $(dom).find("h3").css('margin-left','0');
            $(dom).find("i").css('opacity','.5');
            // $(dom).css('padding-right','0');
            $(dom).find("h3").css('opacity','1');
        }
    ).mouseout(
        function (e) {
            const dom = e.currentTarget;
            $(dom).find("h3").css('opacity','.0');
            $(dom).find("i").css('opacity','1');
            // $(dom).css('padding-right','20px');
            $(dom).find("h3").css('margin-left','-20px');
        }
    )
</script>

</html>
